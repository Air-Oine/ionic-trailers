<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trailer</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{trailer.poster}}"/>
    <ion-card-content>
      <ion-card-title>
        {{trailer.title}}
        </ion-card-title>
      <p>
        {{trailer.actors}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
