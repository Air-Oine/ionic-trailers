<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #loginForm="ngForm"> 
    <!--EMAIL-->
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" 
      [(ngModel)]="email" name="emailInput" #emailInput="ngModel"
      required email></ion-input>
    </ion-item>

    <div *ngIf="emailInput.errors && (emailInput.touched)"
      class="alert alert-danger">
      <div [hidden]="!emailInput.errors.required">
        Email is required
      </div>
      <div [hidden]="!emailInput.errors.email">
        Email must be valid
      </div>
    </div>

    <!--PASSWORD-->
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" 
      [(ngModel)]="password" name="passwordInput" #passwordInput="ngModel"
      required minlength="6"></ion-input>
    </ion-item>

    <div *ngIf="passwordInput.errors && (passwordInput.touched)"
      class="alert alert-danger">
      <div [hidden]="!passwordInput.errors.required">
        Password is required
      </div>
      <div [hidden]="!passwordInput.errors.minlength">
        Password must be at least 6 characters long.
      </div>
    </div>

    <!--REMEMBER ME-->
    <ion-item>
      <ion-label>Remember me</ion-label>
      <ion-checkbox [(ngModel)]="rememberMe" name="rememberMeInput"></ion-checkbox>
    </ion-item>
  </form>
  
  <!--BUTTON SAVE-->
  <button ion-button full
  (click)="save()"
  [disabled]="!loginForm.valid">Save</button>

</ion-content>
